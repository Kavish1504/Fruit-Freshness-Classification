<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Freshness Classification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content-wrapper {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: fadeInUp 0.8s ease;
        }

        .row-content {
            display: flex;
            flex-wrap: wrap;
        }

        .upload-section {
            flex: 1;
            min-width: 300px;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .results-section {
            flex: 1;
            min-width: 300px;
            padding: 40px;
            background: white;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 400px;
            margin: 0 auto 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: #f8f9fa;
        }

        .image-container video,
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-container img {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-custom {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-upload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-predict {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .results-header h2 {
            font-size: 2rem;
            color: #333;
            font-weight: 600;
        }

        .json-output {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .processed-image {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #loading {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: rgba(102, 126, 234, 0.9);
            display: none;
        }

        .loader {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
        }

        .loader:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: loader 1.2s linear infinite;
        }

        @keyframes loader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section, .results-section {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .image-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>üçé Fruit Freshness Classifier</h1>
            <p>AI-Powered Quality Detection</p>
        </div>

        <div class="content-wrapper">
            <div class="row-content">
                <div class="upload-section">
                    <div class="image-container">
                        <video autoplay id="video" poster="https://img.freepik.com/free-vector/group-young-people-posing-photo_52683-18824.jpg"></video>
                        <img src="" id="photo" alt="Uploaded fruit">
                        <canvas style="display:none;" id="canvas"></canvas>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn-custom btn-upload" id="uload">
                            üì§ Upload Image
                        </button>
                        <button class="btn-custom btn-predict" id="send">
                            üîç Predict
                        </button>
                    </div>

                    <input type="file" id="fileinput" accept="image/*" style="display:none;" />
                    <input type="hidden" id="url" value="../predict"/>
                </div>

                <div class="results-section">
                    <div class="results-header">
                        <h2>Analysis Results</h2>
                    </div>
                    
                    <div class="res-part2"></div>
                    <div class="res-part"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading">
        <div class="loader"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var base_data = "";

        function sendRequest(base64Data) {
            if (base64Data != "" && base64Data != null) {
                var url = $("#url").val();
                $("#loading").show();
                
                $.ajax({
                    url: url,
                    type: "post",
                    cache: false,
                    async: true,
                    crossDomain: true,
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*'
                    },
                    data: JSON.stringify({image: base64Data}),
                    success: function(res) {
                        $(".res-part").html("");
                        $(".res-part2").html("");
                        
                        try {
                            // Display processed image if available
                            var imageData = res[1].image;
                            if (imageData && imageData.length > 100) {
                                $(".res-part2").append("<img class='processed-image' src='data:image/jpeg;base64," + imageData + "' alt='Processed' />");
                            }
                        } catch(e) {}

                        // Display only JSON response
                        $(".res-part").html("<div class='json-output'><pre>" + JSON.stringify(res[0], undefined, 2) + "</pre></div>");
                        
                        $("#loading").hide();
                    },
                    error: function() {
                        $("#loading").hide();
                        $(".res-part").html("<div class='json-output'><pre>Error: Failed to get prediction. Please try again.</pre></div>");
                    }
                });
            }
        }

        $(document).ready(function() {
            $("#loading").hide();

            $('#send').click(function(evt) {
                if (base_data) {
                    sendRequest(base_data);
                } else {
                    alert('Please upload an image first!');
                }
            });

            $('#uload').click(function(evt) {
                $('#fileinput').focus().trigger('click');
            });

            $("#fileinput").change(function() {
                if (this.files && this.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        var url = e.target.result;
                        var img = new Image();
                        img.crossOrigin = 'Anonymous';
                        img.onload = function() {
                            var canvas = document.createElement('CANVAS');
                            var ctx = canvas.getContext('2d');
                            canvas.height = this.height;
                            canvas.width = this.width;
                            ctx.drawImage(this, 0, 0);
                            base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
                            canvas = null;
                        };
                        img.src = url;
                        $('#photo').attr('src', url);
                        $('#photo').show();
                        $('#video').hide();
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });
    </script>
</body>
</html>
